<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

	<table border="1">
		<tr>
			<ui:repeat var="headerRowVal" value="#{bean.headerRows}" varStatus="status">
				<th>#{headerRowVal}</th>
			</ui:repeat>
		</tr>
		<tbody>
			<ui:repeat var="o" value="#{bean.dataArr}" varStatus="status">
				<h:panelGroup rendered="#{status.even}">
					<tr>
						<ui:repeat var="oo" value="#{o}" varStatus="statusInd">
							<td>#{o[statusInd.index]}</td>
						</ui:repeat>
					</tr>
				</h:panelGroup>
				<h:panelGroup rendered="#{status.odd}">
					<tr>
						<ui:repeat var="oo" value="#{o}" varStatus="statusInd">
							<td>#{o[statusInd.index]}</td>
						</ui:repeat>
					</tr>
				</h:panelGroup>
			</ui:repeat>
		</tbody>

	</table>

</h:body>
</html>
