<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>

	<h:panelGroup id="listTable" layout="block">
		<table id="controlsTable">
			<tr>
				<td colspan="5" align="center">
					<h:commandButton value="Reload Data" >
	                	<f:ajax render="listTable" event="click" listener="#{bean.displayData}"></f:ajax>
	            	</h:commandButton>
            	</td>
			</tr>
			<tr>
				<td>
					<h:commandButton value="First" disabled="#{! bean.firstEnabled}">
	                	<f:ajax render="listTable" listener="#{bean.gotoFirstPage}" event="click"></f:ajax>
	            	</h:commandButton>
            	</td>
            	<td>
					<h:commandButton value="Previous" disabled="#{! bean.previousEnabled}">
	                	<f:ajax render="listTable" listener="#{bean.gotoPreviousPage}" event="click"></f:ajax>
	            	</h:commandButton>
            	</td>
            	<td></td>
            	<td>
					<h:commandButton value="Next" disabled="#{! bean.nextEnabled}">
	                	<f:ajax render="listTable" listener="#{bean.gotoNextPage}" event="click"></f:ajax>
	            	</h:commandButton>
            	</td>
            	<td>
					<h:commandButton value="Last" disabled="#{! bean.lastEnabled}">
	                	<f:ajax render="listTable" listener="#{bean.gotoLastPage}" event="click"></f:ajax>
	            	</h:commandButton>
            	</td>
			</tr>
		</table>
		<table border="1">
			<tr>
				<ui:repeat var="headerRowVal" value="#{bean.headerRows}" varStatus="status">
					<th>#{headerRowVal}</th>
				</ui:repeat>
			</tr>
			<tbody>
				<ui:repeat var="o" value="#{bean.rowsToDisplay}" varStatus="status">
					<h:panelGroup rendered="#{status.even}">
						<tr>
							<ui:repeat var="oo" value="#{o}" varStatus="statusInd">
								<td>#{o[statusInd.index]}</td>
							</ui:repeat>
						</tr>
					</h:panelGroup>
					<h:panelGroup rendered="#{status.odd}">
						<tr>
							<ui:repeat var="oo" value="#{o}" varStatus="statusInd">
								<td>#{o[statusInd.index]}</td>
							</ui:repeat>
						</tr>
					</h:panelGroup>
				</ui:repeat>
			</tbody>

		</table>
	</h:panelGroup>

</h:body>
</html>
